services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: guardiangate
      POSTGRES_USER: guardiangate
      POSTGRES_PASSWORD: guardiangate_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardiangate"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://guardiangate:guardiangate_dev@postgres:5432/guardiangate?sslmode=disable
      JWT_SECRET: dev-secret-change-in-production
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef
      PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api

volumes:
  pgdata:

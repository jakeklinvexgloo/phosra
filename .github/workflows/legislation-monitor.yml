name: Legislation Monitor

on:
  schedule:
    # Every Monday at 8am UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:
    inputs:
      force_report:
        description: "Generate report even if no changes detected"
        required: false
        default: "false"

permissions:
  contents: write
  pull-requests: write

jobs:
  scan-legislation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run legislation scanner
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FORCE_REPORT: ${{ github.event.inputs.force_report || 'false' }}
        run: node scripts/legislation-scanner.mjs

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f scripts/legislation-report.md ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
          fi
          if [ -n "$(git status --porcelain web/src/lib/compliance/law-registry.ts)" ]; then
            echo "registry_changed=true" >> $GITHUB_OUTPUT
          else
            echo "registry_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.registry_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update legislation registry from automated scan"
          title: "Legislation Update: Automated Scan Report"
          body: |
            ## Automated Legislation Scan

            This PR was generated by the weekly legislation monitoring workflow.

            See `scripts/legislation-report.md` for the full scan report.

            ### Changes
            - Updated law statuses, effective dates, or provisions
            - Added newly identified legislation

            ### Review Checklist
            - [ ] Verify accuracy of any new law entries
            - [ ] Check status changes against official sources
            - [ ] Ensure `detailedPage` data is complete for priority laws
            - [ ] Run `cd web && npx next build --no-lint` to verify build
          branch: legislation-update/automated-scan
          labels: compliance, automated

      - name: Upload report artifact
        if: steps.check_changes.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: legislation-report
          path: scripts/legislation-report.md
          retention-days: 30
